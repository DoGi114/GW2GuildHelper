<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
    <head th:replace="/app/fragments/head::template"/>
    <body>
        <script src="/js/tables.js"></script>
        <link type="text/css" href="/css/tables.css" rel="stylesheet">
        <div th:replace="app/fragments/menu::template"></div>
        <div th:replace="app/fragments/searchBar::template"></div>
        <table id="datatable" class="table table-hover" width="100%">
            <thead class="hover">
                <tr>
                    <th onclick="sortTable(0)" class="th-sm">Name
                    </th>
                    <th onclick="sortTable(1)" class="th-sm">Rank
                    </th>
                    <th onclick="sortTable(2)" class="th-sm">Joined
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="member: ${roaster}">
                    <td th:text="${member.name}"></td>
                    <td th:text="${member.rank}"></td>
                    <td th:text="${#temporals.format(member.joined, 'dd-MM-yyyy HH:mm')}"></td>

                </tr>
            </tbody>
        </table>
    </body>
</html>
