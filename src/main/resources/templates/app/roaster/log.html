<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en"
><head th:replace="/app/fragments/head::template">

<body>
<script src="/js/tables.js"></script>
<link type="text/css" href="/css/tables.css" rel="stylesheet">
<div th:replace="app/fragments/menu::template"></div>
<div th:replace="app/fragments/searchBar::template"></div>
<table id="datatable" class="table table-hover" width="100%">
    <thead class="hover">
    <tr>
        <th onclick="sortTable(0)" class="th-sm">Action
        </th>
        <th onclick="sortTable(1)" class="th-sm">Time
        </th>
        <th onclick="sortTable(2)" class="th-sm">User
        </th>
        <th onclick="sortTable(3)" class="th-sm">By
        </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="logItem: ${log}">
        <td th:if="${logItem.user == logItem.kickedBy}" th:text="left"></td>
        <td th:if="${logItem.user != logItem.kickedBy}" th:text="${logItem.type}"></td>
        <td th:text="${#temporals.format(logItem.time, 'dd-MM-yyyy HH:mm')}"></td>
        <td th:text="${logItem.user}"></td>
        <td th:if="${logItem.kickedBy}" th:text="${logItem.kickedBy}"></td>
        <td th:if="${logItem.invitedBy}" th:text="${logItem.invitedBy}"></td>
        <td th:if="${( logItem.invitedBy == null ) && ( logItem.kickedBy == null )}"></td>

    </tbody>
</table>
</body>
</html>
