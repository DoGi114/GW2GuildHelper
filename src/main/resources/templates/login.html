<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>GW2GuildHelper - Login</title>
</head>
<body>
<h1>Login</h1>
<form name='loginForm' enctype="multipart/form-data" action="/login" method='POST'>
    <table>
        <tr>
            <td>User:</td>
            <td><input type='text' name='username'></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type='password' name='password'/></td>
        </tr>
        <tr>
            <td><input name="submit" type="submit" value="Log in" /></td>
            <td><a href="/register">Don't have account? Click here!</a></td>
        </tr>
    </table>
    <input type="hidden" th:attr="name=${_csrf.parameterName},value=${_csrf.token}"/>
</form>
</body>
</html>
